homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 369
  unit_system: imperial
  time_zone: America/Phoenix

logger:
  default: debug

# Enables the frontend
frontend:

device_tracker:
  - platform: unifi
    host: !secret unifi_host
    port: !secret unifi_port
    verify_ssl: false
    username: !secret unifi_username
    password: !secret unifi_password
http:
  api_password: !secret http_password
  server_port: 8123
  ssl_certificate: /config/ssl/fullchain.pem
  ssl_key: /config/ssl/privkey.pem

nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

cover:
  - platform: myq
    username: !secret cover_username
    password: !secret cover_password
    type: chamberlain

#rachio:
#  api_key: !secret rachio_key

automation: !include automations.yaml
map:
updater:
config:
discovery:
history:
logbook:
sun:
hue:
  bridges:
    - host: 192.168.0.236

weather:
  - platform: openweathermap
    api_key: !secret weather_key
    mode: hourly

media_player:
  - platform: plex
  - platform: webostv
    host: 192.168.0.198
    name: Living room TV
    filename: webostv.conf
    customize:
      sources:
        - livetv
        - plex
        - netflix

ecovacs:
  username: !secret ecovacs_username
  password: !secret ecovacs_password
  country: us
  continent: na

sabnzbd:
  api_key: bb6daccb931f9e1949dc95aaee66f151
  host: 192.168.0.30
  name: sabnzbd
  port: 8080
  sensors:
    - current_status
    - disk_free
    - queue_count
    - speed
camera:
  - platform: uvc
    nvr: 192.168.0.30
    port: 7080
    key: !secret uvc_key
    password: !secret uvc_password
